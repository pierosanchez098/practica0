<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .contacto {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 10px 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            color: white;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main>
        <section class="contacto">
            <h1>Mi Tarjeta de Contacto</h1>
            <nav>
                <ul>
                    <li><a href="#">Curriculum Vitae</a></li>
                    <li><a href="#">LinkedIn</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="mailto:correo@ejemplo.com">Correo Electrónico</a></li>
                    <li><a href="#">Mi Página Web</a></li>
                </ul>
            </nav>
        </section>
    </main>
</body>
</html>
