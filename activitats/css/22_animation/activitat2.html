<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .noria {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 10px solid #fff;
      position: relative;
      animation: rotar 10s linear infinite;
    }

    @keyframes rotar {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="noria"></div>
</body>
</html>
