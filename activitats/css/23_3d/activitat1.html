<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin: 50px auto;
        }

        .image-3d {
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .image-container:hover .image-3d {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-3d">
            <img src="imagen.jpg" alt="Imagen 3D">
        </div>
    </div>
</body>
</html>
