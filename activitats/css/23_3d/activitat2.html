<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            display: flex;
            justify-content: space-around;
            perspective: 1000px;
        }

        .gallery-item {
            width: 200px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .gallery-item:hover {
            transform: rotateY(180deg);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .gallery-item .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="imagen1.jpg" alt="Imagen 1">
            <img src="imagen2.jpg" alt="Imagen 2" class="back">
        </div>
        <div class="gallery-item">
            <img src="imagen3.jpg" alt="Imagen 3">
            <img src="imagen4.jpg" alt="Imagen 4" class="back">
        </div>
        <div class="gallery-item">
            <img src="imagen5.jpg" alt="Imagen 5">
            <img src="imagen6.jpg" alt="Imagen 6" class="back">
        </div>
    </div>
</body>
</html>
