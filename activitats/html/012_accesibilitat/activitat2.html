<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="POST">
        <p><a href="#main">Saltar al contenido</a></p>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required aria-required="true" aria-describedby="nombreHelp">
        <span id="nombreHelp" class="help-text">Introduce tu nombre completo.</span>

        <br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" required aria-required="true" aria-describedby="emailHelp">
        <span id="emailHelp" class="help-text">Introduce tu correo electrónico.</span>

        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" required aria-required="true" aria-describedby="passwordHelp">
        <span id="passwordHelp" class="help-text">Crea una contraseña segura.</span>

        <br><br>

        <fieldset>
            <legend>Género:</legend>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <br>
            <label for="femenino">Femenino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <br>
            <label for="otro">Otro</label>
            <input type="radio" id="otro" name="genero" value="otro">
        </fieldset>

        <br><br>

        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
