<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="modelo">Modelo:</label><br>
        <select name="modelo">
            <option value="R4">R4</option>
            <option value="R5">R5</option>
            <option value="SR1">SR1</option>
        </select><br><br>

        <label for="potencia">Potencia máxima (50-100):</label><br>
        <input type="number" name="potencia" min="50" max="100" required><br><br>

        <label for="bluetooth">¿Bluetooth?</label><br>
        <input type="checkbox" name="bluetooth"><br><br>

        <label for="color">Color:</label><br>
        <input type="text" name="color" required><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
