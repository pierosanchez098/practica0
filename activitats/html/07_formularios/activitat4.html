<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="marca">Marca:</label><br>
        <input type="text" id="marca" name="marca" required><br><br>

        <label for="resolucion">Resolución mínima:</label><br>
        <input type="number" id="resolucion" name="resolucion" min="1" required><br><br>

        <label for="precio">Rango de precio:</label><br>
        <input type="text" id="precio" name="precio" placeholder="Ejemplo: 100-500"><br><br>

        <button type="submit">Buscar</button>
    </form>
</body>
</html>
